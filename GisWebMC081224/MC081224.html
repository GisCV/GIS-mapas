<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Martin Chaves</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Potreros_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-33.29265935257959,-57.55669560675493],[-33.271438570022234,-57.50851843485236]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Martin Chaves</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_ndvi512_1');
        map.getPane('pane_ndvi512_1').style.zIndex = 401;
        var img_ndvi512_1 = 'data/ndvi512_1.png';
        var img_bounds_ndvi512_1 = [[-33.29139215504554,-57.55187415456262],[-33.27131075572104,-57.5363900070427]];
        var layer_ndvi512_1 = new L.imageOverlay(img_ndvi512_1,
                                              img_bounds_ndvi512_1,
                                              {pane: 'pane_ndvi512_1'});
        bounds_group.addLayer(layer_ndvi512_1);
        map.addLayer(layer_ndvi512_1);
        map.createPane('pane_ndvi812_2');
        map.getPane('pane_ndvi812_2').style.zIndex = 402;
        var img_ndvi812_2 = 'data/ndvi812_2.png';
        var img_bounds_ndvi812_2 = [[-33.29139215504554,-57.55187415456262],[-33.27131075572104,-57.5363900070427]];
        var layer_ndvi812_2 = new L.imageOverlay(img_ndvi812_2,
                                              img_bounds_ndvi812_2,
                                              {pane: 'pane_ndvi812_2'});
        bounds_group.addLayer(layer_ndvi812_2);
        map.addLayer(layer_ndvi812_2);
        function pop_Potreros_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Potrero"colspan="2"><strong>Potrero</strong><br />' + (feature.properties['Potrero'] !== null ? autolinker.link(feature.properties['Potrero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>has</strong><br />' + (feature.properties['has'] !== null ? autolinker.link(feature.properties['has'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>2024</strong><br />' + (feature.properties['2024'] !== null ? autolinker.link(feature.properties['2024'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="8.12.24_TC (kgMS/ha/d)"colspan="2"><strong>8.12.24_TC (kgMS/ha/d)</strong><br />' + (feature.properties['8.12.24_TC (kgMS/ha/d)'] !== null ? autolinker.link(feature.properties['8.12.24_TC (kgMS/ha/d)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="8.12.24_Disponible (kgMS/ha)"colspan="2"><strong>8.12.24_Disponible (kgMS/ha)</strong><br />' + (feature.properties['8.12.24_Disponible (kgMS/ha)'] !== null ? autolinker.link(feature.properties['8.12.24_Disponible (kgMS/ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Potreros_3_0() {
            return {
                pane: 'pane_Potreros_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0196078431372549)',
                interactive: true,
            }
        }
        map.createPane('pane_Potreros_3');
        map.getPane('pane_Potreros_3').style.zIndex = 403;
        map.getPane('pane_Potreros_3').style['mix-blend-mode'] = 'normal';
        var layer_Potreros_3 = new L.geoJson(json_Potreros_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Potreros_3',
            layerName: 'layer_Potreros_3',
            pane: 'pane_Potreros_3',
            onEachFeature: pop_Potreros_3,
            style: style_Potreros_3_0,
        });
        bounds_group.addLayer(layer_Potreros_3);
        map.addLayer(layer_Potreros_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/Potreros_3.png" /> Potreros', layer: layer_Potreros_3},
            {label: "ndvi 8.12", layer: layer_ndvi812_2},
            {label: "ndvi 5.12", layer: layer_ndvi512_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Potreros_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Potrero'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Potreros_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Potreros_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Potreros_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Potreros_3]);
        });
        </script>
    </body>
</html>
